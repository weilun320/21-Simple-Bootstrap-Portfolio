<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wei Lun Portifolio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-5">
    <h1>Chan Wei Lun</h1>
    <p>Full Stack Developer</p>
  </header>

  <section class="container mt-5" id="projects">
    <h2 class="text-center mb-5">Projects</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img alt="Project Image" class="card-img-top" src="project-1.png">
          <div class="card-body">
            <h5 class="card-title">Project Title</h5>
            <p class="card-text">Project Description</p>
            <a class="btn btn-primary" href="#">View Project</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img alt="Project Image" class="card-img-top" src="project-2.png">
          <div class="card-body">
            <h5 class="card-title">Project Title</h5>
            <p class="card-text">Project Description</p>
            <a class="btn btn-primary" href="#">View Project</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img alt="Project Image" class="card-img-top" src="project-3.png">
          <div class="card-body">
            <h5 class="card-title">Project Title</h5>
            <p class="card-text">Project Description</p>
            <a class="btn btn-primary" href="#">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mt-5" id="contact">
    <h2 class="text-center mb-5">Contact</h2>
    <form class="mb-3">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Wei Lun. All rights reserved.</p>
  </footer>
  
</body>

</html>
